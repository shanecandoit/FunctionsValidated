<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Objects</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        /* Add specific styles for the table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #2c2c2c; /* Match form background */
            border: 1px solid #444;
        }
        th, td {
            border: 1px solid #555; /* Darker border */
            padding: 12px;
            text-align: left;
            color: #e0e0e0; /* Light text */
        }
        th {
            background-color: #333333; /* Slightly darker header */
            color: #ffffff; /* White header text */
            font-weight: bold;
        }
        tbody tr:nth-child(odd) {
            background-color: #3a3a3a; /* Zebra striping */
        }
        tbody tr:hover {
            background-color: #454545; /* Hover effect */
        }
        pre { /* Style for JSON attributes */
            background-color: #1e1e1e;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #555;
            color: #d4d4d4;
            white-space: pre-wrap; /* Wrap long lines */
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Existing Objects</h1>
    <a href="/" style="color: #00aaff;">&larr; Back to Home</a>

    <table id="objects-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Attributes</th>
                <th>Created At</th>
                <th>Updated At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Object rows will be inserted here by JavaScript -->
        </tbody>
    </table>
    <div id="loading-message">Loading objects...</div>
    <div id="error-message" style="color: #f8d7da;"></div>

    <script src="/static/objects_list.js"></script>
</body>
</html>
